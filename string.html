<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string.html</title>
</head>
<body>
    <script>
        var str1 = "Hello"; //스트링 기본 데이터 타입
        var str2 = new String("Hello");  // 오브젝트 타입

        if(str1 === str2) {//==값만 비교, === 타입까지 비교하는거
            console.log("같다");

        }else {
            console.log("다르다")
        }

        str1 =  "please locate where 'locate' occurs!";
        var pos = str1.indexOf('locate');
        console.log(pos);


    </script>
    
</body>
</html>
