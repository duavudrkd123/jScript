<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json2.html</title>
    <script>
        let student = {
            name: "Hong",
            age: 10,
            grade: null,
            marriage: false,
            birth: new Date(),
            info: function() {
                console.log("my name is Hong");
            }
        }
        // let json = JSON.stringify(student, ['name', 'age']); 
        let json = JSON.stringify(student); 
        let reStu = JSON.parse(json, function (k, v){
            console.log(k, v);
            return ((k == 'birth')? new Date(v):v); //이렇게 해야지
            //날짜 데이터를 가져올수있다.
            
        })
        console.log(reStu);

        console.log(reStu.birth.getDate());

        
       
            
            
        

        console.log(json);
    </script>
</head>

<body>

</body>

</html>
